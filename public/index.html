<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Comisaria Nro 4</h1>
    <textarea id="text-message" cols="30" rows="10" placeholder="Ingrese el mensaje"></textarea>
    <button id="send-message-sos">Enviar Mensaje</button>
    
    <script src="socket.io/socket.io.js"></script>

    <script>
        let btn = document.querySelector('#send-message-sos')
        let messageText = document.getElementById('text-message')
        var socket = io();
        
        
        socket.on('connect', function(){
            console.log('Connected to the server :: myid=1>',socket.id)
            // socket.emit('sos:server',{id:socket.id})
        });

        socket.on('disconnect', function(){
            console.log('Disconnected from the server ', socket.id)
        });

        btn.addEventListener('click', ()=>{
            console.log(messageText.value)
            payload = {
                name:'comisaria',
                message:messageText.value
            }

            
           socket.emit('message-from-client',payload)
        })
       
     
    </script>
</body>
</html>
